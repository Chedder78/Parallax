<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaliDef Collectables - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>CaliDef Collectables</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <div id="cart-items">
                    <!-- Items will be dynamically added here -->
                </div>
                <div class="cart-summary">
                    <h3>Total: $<span id="cart-total">0.00</span></h3>
                    <button id="checkout-button">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CaliDef Collectables. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
