<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header class="spooky-header">
        <div class="logo">
            <h1>Shopping Cart</h1>
        </div>
        <nav class="menu">
            <a href="index.html" id="homeButton">Back to Shop</a>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <h2>Your Cart</h2>
            <div id="cartItems">
                <!-- Example of cart item -->
                <div class="cart-item">
                    <input type="checkbox" class="item-checkbox">
                    <span class="item-name">Item 1</span>
                    <span class="item-price">$10.00</span>
                </div>
                <div class="cart-item">
                    <input type="checkbox" class="item-checkbox">
                    <span class="item-name">Item 2</span>
                    <span class="item-price">$20.00</span>
                </div>
            </div>
            <div id="cartControls">
                <button id="editButton">Edit Cart</button>
                <button id="refreshCartButton">Refresh Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shopping Cart. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
