<main>
    <section id="home" class="hero-section glassmorphism">
        <h2>Discover Vintage Garbage Pail Kids Cards</h2>
        <p>Your ultimate destination for GPK cards and merch.</p>
        <a href="#original-series" class="cta-button neon-highlight">Shop Now</a>
    </section>

    <section id="original-series" class="original-series-section glassmorphism scroll-animate">
        <div class="container">
            <h2>Original Series</h2>
            <div class="original-series-grid">
                <div class="category-item neon-box">
                    <img src="parallax-1.jpg" alt="GPK Series 1">
                    <h3>Series 1</h3>
                </div>
                <div class="category-item neon-box">
                    <img src="parallax-2.jpg" alt="GPK Series 2">
                    <h3>Series 2</h3>
                </div>
                <div class="category-item neon-box">
                    <img src="parallax-3.jpg" alt="GPK Rare Cards">
                    <h3>Series 3</h3>
                </div>
                <div class="category-item neon-box">
                    <img src="parallax-4.jpg" alt="GPK Merchandise">
                    <h3>Series 4</h3>
                </div>
            </div>
        </div>
    </section>

    <div class="parallax parallax-3"></div>

    <section id="featured" class="featured-section glassmorphism scroll-animate">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="featured-grid">
                <div class="product-item neon-box">
                    <img src="https://via.placeholder.com/250x400" alt="Product 1">
                    <h3>GPK Product 1</h3>
                    <p>$10.00</p>
                    <button class="add-to-cart neon-highlight">Add to Cart</button>
                </div>
                <!-- Other products -->
            </div>
        </div>
    </section>

    <div class="parallax parallax-4"></div>

    <section id="contact" class="contact-section glassmorphism scroll-animate">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="neon-highlight">Submit</button>
            </form>
        </div>
    </section>
</main>
