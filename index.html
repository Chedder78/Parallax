<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epically Exquisite Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shop Name</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="parallax" id="parallax1"></div>

    <main>
        <section class="product-section">
            <aside class="filters">
                <h2>Filters</h2>
                <form>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="all">All</option>
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                    </select>

                    <label for="price">Price Range:</label>
                    <input type="range" id="price" name="price" min="0" max="1000">

                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="all">All</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>

                    <button type="submit">Apply Filters</button>
                </form>
            </aside>
        </section>

        <div class="parallax" id="parallax2"></div>

        <section class="product-section">
            <article class="product-item">
                <h2>Product Name</h2>
                <div class="product-images" onclick="openModal();currentSlide(1)">
                    <img src="image1.jpg" alt="Product Image 1" class="placeholder">
                    <div class="ghost-label">Tap for more images</div>
                </div>
                <button class="product-details-btn" onclick="openProductDetails()">Product Details</button>
            </article>
        </section>

        <div class="parallax" id="parallax3"></div>

        <section class="product-section">
            <article class="product-item">
                <h2>Product Name</h2>
                <div class="product-images" onclick="openModal();currentSlide(4)">
                    <img src="image4.jpg" alt="Product Image 4" class="placeholder">
                    <div class="ghost-label">Tap for more images</div>
                </div>
                <button class="product-details-btn" onclick="openProductDetails()">Product Details</button>
            </article>
        </section>

        <div class="parallax" id="parallax4"></div>

        <section class="product-section">
            <article class="product-item">
                <h2>Product Name</h2>
                <div class="product-images" onclick="openModal();currentSlide(7)">
                    <img src="image7.jpg" alt="Product Image 7" class="placeholder">
                    <div class="ghost-label">Tap for more images</div>
                </div>
                <button class="product-details-btn" onclick="openProductDetails()">Product Details</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop Name. All rights reserved.</p>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="image1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image3.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image4.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image5.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image6.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image7.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image8.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image9.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
    </div>

    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            burger.classList.toggle('toggle');
        });

        // Modal Image Gallery
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        function openProductDetails() {
            // Implement product details modal or redirect logic here
            alert("Product Details button clicked");
        }
    </script>
</body>
</html>
