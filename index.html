<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="parallax">
        <div class="content animated-element">Welcome to our website</div>
    </section>

    <section id="about-section" class="content">
        <button id="about-button" class="button-interaction">About Us</button>
        <div id="about-box" class="glassmorphism">
            <p>This is the about section. Click the button to toggle this section.</p>
        </div>
    </section>

    <section id="product" class="parallax">
        <div class="content animated-element">Our Products</div>
    </section>

    <section id="contact" class="parallax">
        <div class="content animated-element">Contact Us</div>
    </section>

    <section id="extra1" class="parallax">
        <div class="content animated-element">Extra Section 1</div>
    </section>

    <section id="extra2" class="parallax">
        <div class="content animated-element">Extra Section 2</div>
    </section>

    <section id="extra3" class="parallax">
        <div class="content animated-element">Extra Section 3</div>
    </section>

    <footer class="footer">
        <p>Footer Content</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
